org: drosenthal
app: turnstile
service: search-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: 'us-east-1'
  stage: ${opt:stage, 'dev'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan

functions:
  search:
    handler: handlers/search.handler

resources:
  Resources:
    SearchTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-search
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: type
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: type
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
